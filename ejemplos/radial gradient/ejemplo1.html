<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>

    <style>

        div{
            height: 100px;
            width: 100px;
            margin-bottom: 50px;
        }



        .radial1{
            background: radial-gradient(red, green, black);

        }

        .radial2{

            background: radial-gradient(yellow, cyan, pink);

        }



    </style>




</head>
<body>

    <div class="radial1"></div>
    <div class="radial2"></div>
    
</body>
</html>
