<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar un div</title>

    <style>
        /*
        Si mueves un contenedor con posicionamiento absoluto que esta en el top, los elementos que hay debajo
        suben y ocupan su posición que ahora esta libre.



        También se pude jugar con los porcentajes de los margenes


        El static modifica el flujo.
        absoulute le dices let y top y se acabo.
        el fijo hace que siempre este en esa posición.
        Depende del contenedor


        Javascript-> Es un lenguaje de scripting(definir->) cuyo objetivo es darle dinaminismo  a las paginas web (web 2.0).
        Interpretado, poco tipado, 


        */

        .contenedor{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 250px;
            background-color: tomato;
            position: absolute;
            top: 48%;
            left: 48%;
            border-radius: 100%;
        }
        .contenedor2{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: absolute;
            top: 28%;
            left: 28%;
        }
        .circulo{
            width: 70px;
            height: 70px;
            background-color: yellowgreen;
            position: absolute;
            top: 35%;
            left: 35%;
            border-radius: 50%;
        }

        .circulillo{
            width: 50px;
            height: 50px;
            background-color: lightseagreen;
            border-radius: 100%;
        }

    </style>



</head>
<body>


    <div class="contenedor">
        <div class="circulillo"></div>
    </div>
    <div class="contenedor2">
        <div class="circulo"></div>
    </div>
    


    
    
</body>
</html>
