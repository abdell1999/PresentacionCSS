<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>

    <style>
		table{
			width:40%;
			border-spacing: 10px 25px;
			border:2px solid black;
		}
		td{
			border:2px solid black;
            background-color: cyan;
		}
	</style>

</head>
<body>
    
    <table>
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
            <td>Cuatro</td>
        </tr>
        <tr>
            <td>Cinco</td>
            <td>Seis</td>
            <td>Siete</td>
            <td>Ocho</td>
        </tr>
        <tr>
            <td>Nueve</td>
            <td>Diez</td>
            <td>Once</td>
            <td>Doce</td>
        </tr>
    </table>





</body>
</html>
