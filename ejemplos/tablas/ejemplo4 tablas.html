<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Simple Tablas</title>

    <style>

        
        table{ 
	        border-collapse:collapse;
            border:1px solid black;
        }
        
        


    </style>





</head>
<body>
    


    <table border="1"> 
        <caption>Tabla 1</caption>
        <tr>
            <th>Artículo 1</th>
            <td>Precio 1</td>
        </tr>
        <tr>
            <th>Artículo 2</th>
            <td>Precio 2</td>
        </tr>
    </table>


</body>
</html>
