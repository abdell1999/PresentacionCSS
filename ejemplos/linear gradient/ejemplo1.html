<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient</title>


    <style>

        body{
            margin: 50px;
        }

        .lineal{
            height: 100px;
            width: 100px;  
            background: linear-gradient(45deg, #0f0, #f66);
            margin-bottom: 50px;
        }

        .lineal2{
            height: 100px;
            width: 100px;  
            background: linear-gradient(yellow, brown);
        }

    </style>


</head>
<body>


    <div class="lineal">
    </div>

    <div class="lineal2">
    </div>

</body>
</html>
