<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplos colores HSLA</title>


    <style>
        #parrafo1{
        color: hsla(257, 100%, 50%, 1);
        }

        #parrafo2{
            background-color: hsla(153, 50%, 80%, 0.6);
        }


        #parrafo3{
            color: hsla(100, 70%, 100%, 1);
            background-color: hsla(153, 50%, 0%, 1);
        }

    </style>

    
</head>

    



<body>
    




    <p id="parrafo1">Parrafo 1</p>
    <p id="parrafo2">Parrafo 2</p>
    <p id="parrafo3">Parrafo 3</p>


</body>
